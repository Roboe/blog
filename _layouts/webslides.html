<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CLEAN MARKUP = GOOD KARMA.
      Hi source code lover,

      you're a curious person and a fast learner ;)
      Let's make something beautiful together. Contribute on Github:
      https://github.com/webslides/webslides

      Thanks,
      @jlantunez.
    -->

    <!-- SEO -->
    <title>{{ page.title | escape }}</title>
    <meta name="description" content="{{ page.description }}">

    <!-- URL CANONICAL -->
    <!-- <link rel="canonical" href="http://your-url.com/"> -->

    <!-- Google Fonts -->
    <!--link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet"-->

    <!-- CSS WebSlides -->
    <link rel="stylesheet" type='text/css' media='all' href="{{ site.baseurl }}{% link /assets/webslides/css/webslides.css %}">

    <!-- Optional - CSS SVG Icons (Font Awesome) -->
    <link rel="stylesheet" type='text/css' media='all' href="{{ site.baseurl }}{% link /assets/webslides/css/svg-icons.css %}">

    <!-- SOCIAL CARDS (ADD YOUR INFO) -->

    <!-- FACEBOOK -->
    <meta property="og:url" content="{{ page.url | absolute_url }}"> <!-- YOUR URL -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title | escape }}"> <!-- EDIT -->
    <meta property="og:description" content="{{ page.description | escape }}"> <!-- EDIT -->
    <meta property="og:updated_time" content="{{ page.date }}"> <!-- EDIT -->
    <meta property="og:image" content="{{ site.baseurl }}{% link /assets/webslides/images/share-webslides.jpg %}"> <!-- EDIT -->

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <!--meta name="twitter:site" content="@webslides"--> <!-- EDIT -->
    <!--meta name="twitter:creator" content="@jlantunez"--> <!-- EDIT -->
    <meta name="twitter:title" content="{{ page.title | escape }}"> <!-- EDIT -->
    <meta name="twitter:description" content="{{ page.description | escape }}"> <!-- EDIT -->
    <meta name="twitter:image" content="{{ site.baseurl }}{% link /assets/webslides/images/share-webslides.jpg %}"> <!-- EDIT -->

    <!-- FAVICONS -->
    <link rel="shortcut icon" sizes="16x16" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon.png %}">
    <link rel="shortcut icon" sizes="32x32" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-32.png %}">
    <link rel="apple-touch-icon icon" sizes="76x76" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-76.png %}">
    <link rel="apple-touch-icon icon" sizes="120x120" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-120.png %}">
    <link rel="apple-touch-icon icon" sizes="152x152" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-152.png %}">
    <link rel="apple-touch-icon icon" sizes="180x180" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-180.png %}">
    <link rel="apple-touch-icon icon" sizes="192x192" href="{{ site.baseurl }}{% link /assets/webslides/images/favicons/favicon-192.png %}">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">

  </head>
  <body>
    <main role="main">
      <article id="webslides">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
        {{ content }}
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->

   <!-- A global footer

     <footer role="contentinfo">
      <div class="wrap">
        <p>An <a href="https://github.com/webslides/webslides">open source solution</a>, by <a href="https://twitter.com/webslides">@webslides</a>.</p>
      </div>
    </footer>  -->

    <!-- Required -->
    <script src="{{ site.baseurl }}{% link /assets/webslides/js/webslides.js %}"></script>
    <script>
      window.ws = new WebSlides();
    </script>

    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="{{ site.baseurl }}{% link /assets/webslides/js/svg-icons.js %}"></script>

  </body>
</html>
