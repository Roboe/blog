{{ define "main" }}
<main class="content" itemscope itemtype="http://schema.org/Blog">
  {{ range where .Pages.ByPublishDate.Reverse "Section" "in" .Site.Params.home.sections -}}
  <article class="content" itemscope itemtype="http://schema.org/BlogPosting">
    {{ .Render "li-header" }}

    {{ .Render "li-summary" }}
  </article>
  {{- end }}
</main>
{{ end }}
